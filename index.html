<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussiness Coach Landing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:992px)">

    <!-- For icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>
<body>
    <div class="main-div">


        <div class="sub1-main">

            <div class="logo">
                <img src="photos/Logo.png" alt="Logo">
            </div>

            <div class="sub1-main-part1">
                <div class="heading">
                    <h1>Learn To Grow<br> Your <span style="color: #2FA4FF;">Online<br> Bussiness </span>Now!</h1>
                </div>
                <div class="icon-text">

                    <div class="icon-text1 floating">

                        <div class="icon floating">
                            <span style="margin: 18.72px 0px; color: #2FA4FF;" class="material-symbols-outlined">
                                check_circle
                            </span>
                        </div>

                        <div class="icon-heading floating">
                            <h3 style="color: #2C83DF;">Business Consultation</h3>
                        </div>

                    </div>


                    <div class="icon-text2 floating">

                        <div class="icon floating">
                            <span style="margin: 18.72px 0px; color: #2FA4FF;" class="material-symbols-outlined">
                                check_circle
                            </span>
                        </div>

                        <div class="icon-heading floating">
                            <h3 style="color: #2C83DF;">Marker Strategy</h3>
                        </div>

                    </div>

                </div>
                <div class="div-clear"></div>
                <br>
                <h2 style="color:#D6CCC7">Watch my free strategy session today!</h2>
                <br>

                <div class="input-button">

                    <div class="input-div">
                        <!-- <label for="email"></label>  -->
                        <input value="Email" type="email" id="email" name="email">
                    </div>

                    <div class="button-div">
                        <button type="submit">Get Free Session</button>
                    </div>

                </div>

            </div>

            <div class="sub1-main-part2">
                <img src="photos/landing-hero-image.png" alt="Landin Image">
            </div>

            <div class="div-clear"></div>


        </div>


    </div>
</body>
</html>
